<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<div layout:fragment="content">
	<div class="card card-primary">
		<div class="card-header">
			<h3 class="card-title">詳細画面</h3>
		</div>
		<div th:object="${bookData}">
			<div class="card-body">
				<div class="form-group">
					<label>タイトル</label> <input type="text" class="form-control"
						th:field="*{title}" disabled>
				</div>
				<div class="form-group">
					<label>ISBN</label> <input type="text" class="form-control"
						th:field="*{isbn}" disabled>
				</div>
				<div class="form-group">
					<label>サムネイル</label> <input type="text" class="form-control"
						th:field="*{thumbnail}" disabled>
				</div>
				<div class="form-group">
					<label>説明</label> <input type="text" class="form-control"
						th:field="*{description}" disabled>
				</div>
				<div class="form-group">
					<label>著者</label> <input type="text" class="form-control"
						th:field="*{author}" disabled>
				</div>
			</div>
		</div>
		<div class="text-center">
			<a th:href="@{/book/{id}/edit(id=*{id})}" class="btn btn-primary">
				編集 </a> <a href="/books" class="btn btn-secondary">一覧に戻る</a>
		</div>
		<br />
	</div>
</div>
</html>
