<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<div layout:fragment="content">
	<div class="card card-primary">
		<div class="card-header">
			<h3 class="card-title">編集画面</h3>
		</div>
		<div class="card-body">
			<div th:if="${validationError}" th:each="error : ${validationError}">
				<label class="text-danger" th:text="${error}"></label>
			</div>
			<form th:action="@{/book/update}" th:object="${bookUpdateRequest}"
				th:method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label>タイトル</label> <input required="true" type="text"
						th:field="*{title}" class="form-control">
				</div>
				<div class="form-group">
					<label>ISBN</label> <input required="true" type="text"
						th:field="*{isbn}" class="form-control">
				</div>
				<div class="form-group">
					<label>サムネイル</label> <input required="true" type="text"
						th:field="*{thumbnail}" class="form-control">
				</div>
				<div class="form-group">
					<label>説明</label> <input required="true" type="text"
						th:field="*{description}" class="form-control">
				</div>
				<div class="form-group">
					<label>著者</label> <input required="true" type="text"
						th:field="*{author}" class="form-control">
				</div>
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="　保存　">
					<a th:href="@{/book/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
