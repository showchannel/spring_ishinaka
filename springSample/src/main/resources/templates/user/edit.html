<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<div layout:fragment="content">
	<div class="card card-primary">
		<div class="card-header">
			<h3 class="card-title">編集画面</h3>
		</div>
		<div class="card-body">
			<div th:if="${validationError}" th:each="error : ${validationError}">
				<label class="text-danger" th:text="${error}"></label>
			</div>
			<form th:action="@{/user/update}" th:object="${userUpdateRequest}"
				th:method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label>名前</label> <input required="true" type="text"
						th:field="*{name}" class="form-control">
				</div>
				<div class="form-group">
					<label>住所</label> <input type="text" th:field="*{address}"
						required="true" class="form-control">
				</div>
				<div class="form-group">
					<label>電話番号</label> <input required="true" type="text"
						th:field="*{phone}" class="form-control">
				</div>
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="　保存　">
					<a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
